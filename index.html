<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Just For You</title>

<style>
@import url("https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400&display=swap");

body {
  background: radial-gradient(circle at top, #3a0f1c, #120006);
  font-family: Inter, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  color: #f6e6eb;
}

.container {
  width: 440px;
  background: linear-gradient(180deg, #1a050b, #2a0a14);
  padding: 30px;
  border-radius: 24px;
  box-shadow: 0 0 70px rgba(255,140,170,0.18);
  animation: bloom 1s ease;
}

@keyframes bloom {
  from { opacity: 0; transform: scale(0.95); }
  to { opacity: 1; transform: scale(1); }
}

h2 {
  font-family: Playfair Display, serif;
  font-weight: 500;
  color: #f3c6d3;
  line-height: 1.5;
  margin-bottom: 18px;
}

.option {
  margin-top: 14px;
  padding: 14px;
  border-radius: 16px;
  background: linear-gradient(135deg, #3b0d1a, #4a1021);
  cursor: pointer;
  transition: all 0.35s ease;
}

.option:hover {
  transform: scale(1.03);
  box-shadow: 0 0 20px rgba(255,170,190,0.25);
}

.statement-box {
  margin-top: 20px;
  padding: 16px;
  border-radius: 16px;
  background: rgba(255, 180, 200, 0.05);
  box-shadow: inset 0 0 20px rgba(255, 150, 180, 0.08);
  display: none;
}

.statement {
  font-family: Playfair Display, serif;
  font-size: 15px;
  line-height: 1.9;
  color: #f4c2d3;
  white-space: pre-wrap;
  overflow-wrap: break-word;
  letter-spacing: 0.3px;
  word-spacing: 2px;
}

button {
  margin-top: 26px;
  padding: 12px 30px;
  border-radius: 28px;
  border: none;
  background: linear-gradient(135deg, #c84b7a, #9b355d);
  color: white;
  cursor: pointer;
  display: none;
  box-shadow: 0 0 25px rgba(200,75,122,0.45);
}
</style>
</head>

<body>
<div class="container">
  <h2 id="question"></h2>
  <div id="options"></div>

  <div class="statement-box" id="statementBox">
    <div class="statement" id="statement"></div>
  </div>

  <button id="nextBtn">Next</button>
</div>

<script>
const intro = {
  q: "This is not a test. Just a few gentle thoughts that help me understand what feels right to you."
};

const questions = [
{
  q: "Your ideal way of spending time with me feels like",
  options: [
    { text: "Long conversations", statement: "You enjoy moments where time slows down, where conversations flow naturally, and where being emotionally present matters more to you than any plan or place." },
    { text: "Spontaneous plans", statement: "You are drawn to shared excitement and energy, loving moments that feel alive, unplanned, and full of shared curiosity and laughter." },
    { text: "Quiet presence", statement: "You feel closest in silence, where comfort exists without words and simply being together feels complete." },
    { text: "Just being with me", statement: "For you, the activity fades away completely, and what truly matters is the feeling of choosing each other and enjoying presence above everything else." }
  ]
},
{
  q: "When you start feeling something for me",
  options: [
    { text: "Playful teasing", statement: "You express interest through warmth and playful energy, letting attraction grow naturally without pressure or expectations." },
    { text: "Understanding deeply", statement: "You listen closely, notice the little details, and let emotional connection build through genuine understanding." },
    { text: "Taking your time", statement: "You prefer to feel things quietly, allowing emotions to settle before expressing them." },
    { text: "Feeling deeply but calmly", statement: "Even when emotions are strong inside, you choose maturity, calmness, and intention in how you express them." }
  ]
},
{
  q: "What makes you feel emotionally close to me",
  options: [
    { text: "Feeling understood", statement: "You feel closest when you know you are being seen and understood without having to explain every emotion." },
    { text: "Shared laughter", statement: "You connect deeply through moments of laughter and lightness that only make sense between us." },
    { text: "Consistent effort", statement: "You feel secure when effort is steady and actions quietly show care over time." },
    { text: "Gentle affection", statement: "You feel closest through small gestures that feel intentional, warm, and sincere." }
  ]
},
{
  q: "When things get difficult you value",
  options: [
    { text: "Honest communication", statement: "You believe openness and honesty help create understanding even during uncomfortable moments." },
    { text: "Emotional reassurance", statement: "You value knowing that someone is emotionally present and supportive when things feel heavy." },
    { text: "Space to process", statement: "You appreciate having time and space to understand your emotions before talking about them." },
    { text: "Quiet stability", statement: "You feel calmer when things are handled with patience and emotional steadiness." }
  ]
},
{
  q: "The way you prefer affection from me is",
  options: [
    { text: "Verbal reassurance", statement: "You feel most appreciated when care is expressed clearly through words and reassurance." },
    { text: "Physical closeness", statement: "You feel loved through closeness, warmth, and gentle physical presence." },
    { text: "Acts of effort", statement: "You notice love in the effort someone puts into being present and thoughtful." },
    { text: "Subtle gestures", statement: "You appreciate affection that feels quiet, intentional, and naturally woven into moments." }
  ]
},
{
  q: "What makes you feel safe with me",
  options: [
    { text: "Consistency", statement: "You feel safe when actions match words and presence feels steady over time." },
    { text: "Emotional honesty", statement: "You feel secure when emotions can be shared without fear of judgment." },
    { text: "Respecting boundaries", statement: "You feel safe when your boundaries are understood and respected." },
    { text: "Calm communication", statement: "You feel most at ease when things are talked through calmly and maturely." }
  ]
},
{
  q: "In something meaningful with me you hope for",
  options: [
    { text: "Emotional depth", statement: "You want a connection that feels emotionally rich and deeply understood." },
    { text: "Mutual effort", statement: "You value balance, where both people choose each other consistently." },
    { text: "Growth together", statement: "You hope to grow emotionally while building something steady together." },
    { text: "Peace and comfort", statement: "You want something that feels peaceful, grounding, and emotionally safe." }
  ]
}
];

let index = -1;
let typingInterval;

const questionEl = document.getElementById("question");
const optionsEl = document.getElementById("options");
const statementEl = document.getElementById("statement");
const statementBox = document.getElementById("statementBox");
const nextBtn = document.getElementById("nextBtn");

function loadIntro() {
  questionEl.innerText = intro.q;
  optionsEl.innerHTML = "";
  statementBox.style.display = "none";
  nextBtn.style.display = "inline-block";
}

nextBtn.onclick = () => {
  if (index === -1) {
    index = 0;
    loadQuestion();
  } else {
    index++;
    if (index < questions.length) loadQuestion();
    else showEnd();
  }
};

function loadQuestion() {
  const q = questions[index];
  questionEl.innerText = q.q;
  optionsEl.innerHTML = "";
  statementEl.textContent = "";
  statementBox.style.display = "none";
  nextBtn.style.display = "none";

  q.options.forEach(opt => {
    const div = document.createElement("div");
    div.className = "option";
    div.innerText = opt.text;
    div.onclick = () => selectOption(opt.statement, div);
    optionsEl.appendChild(div);
  });
}

function selectOption(statement, selectedDiv) {
  optionsEl.innerHTML = "";
  optionsEl.appendChild(selectedDiv);
  typeStatement(statement);
}

function typeStatement(text) {
  clearInterval(typingInterval);
  statementEl.textContent = "";
  statementBox.style.display = "block";
  let i = 0;

  typingInterval = setInterval(() => {
    statementEl.textContent += text[i];
    i++;
    if (i >= text.length) {
      clearInterval(typingInterval);
      nextBtn.style.display = "inline-block";
    }
  }, 40);
}

function showEnd() {
  questionEl.innerText = "Thank you for sharing this with me";
  optionsEl.innerHTML = "";
  statementBox.style.display = "block";
  statementEl.textContent =
    "Every choice you made gave me a glimpse into what matters to you. Some things are better felt than explained.";
  nextBtn.style.display = "none";
}

loadIntro();
</script>
</body>
</html>
