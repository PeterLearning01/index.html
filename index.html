<style>
body{

 background:linear-gradient(135deg,#ffd6e8,#ffeaf4);
 overflow:hidden;
 display:flex;
 justify-content:center;
 align-items:center;
 height:100vh;
}

.container{

 padding:25px;
 border-radius:20px;
 text-align:center;
 width:90%;
 max-width:420px;
 box-shadow:0 0 25px rgba(255,105,180,0.4);
 animation:pop 1s ease;

}

@keyframes pop{0%{transform:scale(.5)}100%{transform:scale(1)}}

h1{color:#ff4d88;font-size:2rem;}
p{color:#ff3366;font-size:1.05rem;}

.buttons{margin-top:20px;}

button{

 transition:.3s;
}

#yesBtn{background:#ff4d88;color:white}
#noBtn{background:#ffc2d1;color:#ff3366}

button:hover{transform:scale(1.1)}

/* Floating hearts */
.heart{
 position:absolute;
 width:18px;
 height:18px;
 background:pink;
 transform:rotate(45deg);
 animation:float 6s linear infinite;
}

.heart::before,.heart::after{
 content:'';
 position:absolute;
 width:18px;
 height:18px;
 background:pink;
 border-radius:50%;
}
.heart::before{top:-9px;left:0}
.heart::after{left:-9px;top:0}

@keyframes float{
 0%{bottom:-10%;opacity:0}
 50%{opacity:.8}
 100%{bottom:110%;opacity:0}
}

/* Heart explosion */
.explosion-heart{
 position:absolute;
 font-size:26px;
 animation:explode 1.5s ease-out forwards;
}

@keyframes explode{
 0%{transform:scale(0)}
 100%{transform:translate(var(--x),var(--y)) scale(1);opacity:0}
}

/* Kiss rain */
.kiss{
 position:absolute;
 font-size:28px;
 animation:kissFall 4s linear forwards;
}

@keyframes kissFall{
 0%{top:-10%;opacity:1}
 100%{top:110%;opacity:0}
}
</style>
</head>
