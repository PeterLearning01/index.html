<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Teddy Day Krishnaba</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    background: radial-gradient(circle at top, #fde2e4, #f9c5d1);
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    text-align: center;
    max-width: 360px;
    padding: 20px;
}

h1 {
    font-family: 'Playfair Display', serif;
    font-size: 22px;
    color: #5a2a27;
    margin-bottom: 10px;
}

.text {
    font-size: 16px;
    color: #6b2f2f;
    min-height: 90px;
    line-height: 1.6;
}

.teddy {
    font-size: 120px;
    cursor: pointer;
    animation: breathe 4s infinite;
    margin: 15px 0;
}

@keyframes breathe {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
}

button {
    margin-top: 12px;
    padding: 10px 18px;
    border: none;
    border-radius: 20px;
    background: #b23a48;
    color: white;
    font-size: 14px;
    cursor: pointer;
    display: none;
}

button:hover {
    background: #8c2f39;
}

.hearts {
    position: absolute;
    font-size: 16px;
    animation: float 4s linear infinite;
    opacity: 0.6;
}

@keyframes float {
    0% { transform: translateY(100vh); }
    100% { transform: translateY(-10vh); }
}
</style>
</head>

<body>

<div class="container">
    <h1>Happy Teddy Day Krishnaba Gohil</h1>
    <div class="text" id="text"></div>
    <div class="teddy" id="teddy">ðŸ§¸</div>
    <button id="holdBtn">Hold me longer</button>
</div>

<script>
const messages = [
    "Close your eyes for a second. Imagine a hug that understands you. This teddy is that hug.",
    "Tap the teddy whenever you need love.",
    "This hug is for all the days you felt tired but stayed strong.",
    "When the world feels heavy rest here. I will protect your peace.",
    "I am always here. Day night forever.",
    "You are safe. You are loved. You are enough. And I am not going anywhere.",
    "Happy Teddy Day my love. This teddy carries my arms around you even when I am not there."
];

let index = 0;
let charIndex = 0;
let currentText = "";
const textDiv = document.getElementById("text");
const teddy = document.getElementById("teddy");
const holdBtn = document.getElementById("holdBtn");

function speak(text) {
    const speech = new SpeechSynthesisUtterance(text);
    speech.rate = 0.9;
    speech.pitch = 1;
    speech.volume = 1;
    speechSynthesis.speak(speech);
}

function typeText() {
    if (charIndex < messages[index].length) {
        currentText += messages[index].charAt(charIndex);
        textDiv.innerText = currentText;
        charIndex++;
        setTimeout(typeText, 40);
    } else {
        speak(messages[index]);
        if (index === 1) teddy.style.display = "block";
        if (index === 5) holdBtn.style.display = "inline-block";
    }
}

typeText();

teddy.addEventListener("click", () => {
    if (navigator.vibrate) {
        navigator.vibrate([200, 100, 200]);
    }

    index++;
    if (index < messages.length) {
        charIndex = 0;
        currentText = "";
        typeText();
    }
});

holdBtn.addEventListener("click", () => {
    if (navigator.vibrate) {
        navigator.vibrate([300, 150, 300, 150, 300]);
    }

    document.body.style.background = "radial-gradient(circle at center, #fbc2eb, #a18cd1)";
    currentText = "";
    charIndex = 0;
    index = 6;
    typeText();
    createHearts();
});

function createHearts() {
    for (let i = 0; i < 15; i++) {
        const heart = document.createElement("div");
        heart.className = "hearts";
        heart.innerText = "â¤ï¸";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (3 + Math.random() * 3) + "s";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 6000);
    }
}
</script>

</body>
</html>
