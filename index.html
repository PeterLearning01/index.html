<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Krishna ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  height:100vh;
  background:
    linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.45)),
    url("https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=1920&q=80")
    center/cover no-repeat fixed;
  overflow:hidden;
  font-family:'Poppins', sans-serif;
}

/* Proposal Box */
.proposal-box{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
  color:white;
  padding:40px;
  width:85%;
  max-width:720px;
}

/* Heading */
h1{
  font-family:'Great Vibes', cursive;
  font-size:70px;
  color:#ffd6e8;
  margin-bottom:20px;
  animation:glow 2s infinite alternate;
}

/* Text */
#text{
  font-size:20px;
  line-height:1.9;
  min-height:260px;
  white-space:pre-line;
}

/* Button */
button{
  margin-top:35px;
  padding:15px 45px;
  border:none;
  border-radius:50px;
  background:linear-gradient(45deg,#ff5fa2,#ff9ecb);
  color:white;
  font-size:18px;
  cursor:pointer;
  box-shadow:0 0 25px #ff9ecb;
  transition:0.3s;
}

button:hover{
  transform:scale(1.1);
}

/* Floating hearts */
.heart{
  position:absolute;
  font-size:24px;
  color:#ff7eb3;
  animation:floatUp 6s linear infinite;
}

/* Flower petals */
.petal{
  position:absolute;
  width:18px;
  height:18px;
  background:rgba(255,192,203,0.9);
  border-radius:50% 50% 50% 0;
  transform:rotate(45deg);
  animation:fall 10s linear infinite;
}

/* Animations */
@keyframes glow{
  from{ text-shadow:0 0 10px #ff9ecb; }
  to{ text-shadow:0 0 35px #ff5fa2; }
}

@keyframes floatUp{
  from{ transform:translateY(0); opacity:1; }
  to{ transform:translateY(-900px); opacity:0; }
}

@keyframes fall{
  from{ top:-10%; }
  to{ top:110%; }
}
</style>
</head>

<body>

<div class="proposal-box">
  <h1>Krishna ‚ù§Ô∏è</h1>
  <div id="text"></div>
  <button onclick="finalMoment()">Yes, Forever üíç</button>
</div>

<!-- üé∂ BACKGROUND MUSIC -->
<audio id="bgMusic" autoplay loop playsinline>
  <source src="Pyar.mp3" type="audio/mpeg">
</audio>

<script>
/* Proposal text */
const message = `Krishna Gohil,

In this vast world full of noise,
you are my calm.

Like these mountains,
strong yet gentle,
you make my life beautiful.

Every smile of yours feels like home.
Every moment with you feels magical.

So today, with all my heart...

Will you be mine forever? ‚ù§Ô∏è`;

/* Typing effect */
let i = 0;
function typeText(){
  if(i < message.length){
    document.getElementById("text").innerHTML += message.charAt(i);
    i++;
    setTimeout(typeText, 60);
  }
}
typeText();

/* Mobile autoplay fix */
document.body.addEventListener("click", () => {
  const music = document.getElementById("bgMusic");
  music.play();
});

/* Floating hearts */
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.bottom = "0";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}, 450);

/* Falling petals */
setInterval(() => {
  const petal = document.createElement("div");
  petal.className = "petal";
  petal.style.left = Math.random() * 100 + "vw";
  document.body.appendChild(petal);
  setTimeout(() => petal.remove(), 10000);
}, 300);

/* Final message */
function finalMoment(){
  alert("I promise to love you, respect you, and make you feel worthy, happy, and peaceful ‚Äî always ‚ù§Ô∏è");
}
</script>

</body>
</html>
