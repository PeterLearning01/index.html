<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Just For You</title>

<style>
@import url("https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400&display=swap");

body {
  background: radial-gradient(circle at top, #3a0f1c, #120006);
  font-family: Inter, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  color: #f6e6eb;
  overflow: hidden;
}

.container {
  background: linear-gradient(180deg, #1a050b, #2a0a14);
  width: 420px;
  padding: 30px;
  border-radius: 24px;
  box-shadow:
    0 0 70px rgba(255, 140, 170, 0.18),
    inset 0 0 40px rgba(255, 200, 215, 0.06);
  text-align: center;
  animation: bloomIn 1s ease;
}

@keyframes bloomIn {
  from {
    opacity: 0;
    transform: scale(0.95);
  }
  to {
    opacity: 1;
    transform: scale(1);
  }
}

#text {
  font-family: Playfair Display, serif;
  font-size: 18px;
  line-height: 1.7;
  color: #f4c2d3;
  min-height: 120px;
}

button {
  margin-top: 30px;
  padding: 12px 28px;
  border: none;
  border-radius: 30px;
  background: linear-gradient(135deg, #c84b7a, #9b355d);
  color: #fff;
  font-size: 14px;
  cursor: pointer;
  letter-spacing: 0.6px;
  box-shadow: 0 0 25px rgba(200, 75, 122, 0.45);
  transition: all 0.3s ease;
  display: none;
}

button:hover {
  transform: translateY(-1px);
  box-shadow: 0 0 35px rgba(255, 120, 165, 0.6);
}
</style>
</head>

<body>
<div class="container">
  <div id="text"></div>
  <button id="nextBtn">Next</button>
</div>

<script>
const slides = [
  "This is not a test, just a small journey into what you want and what feels good to you.",

  "Spending time together means different things to different people. For me, it is about presence, comfort, and the quiet feeling of being chosen.",

  "Some people feel closest through conversation, some through silence, and some simply through knowing someone is there without needing words.",

  "Attraction does not always arrive loudly. Sometimes it grows slowly, in the way someone listens, stays, and pays attention.",

  "The way you enjoy affection, flirting, and closeness says a lot about what makes you feel safe and appreciated.",

  "In something real, it is often the consistency, honesty, and emotional safety that matter more than big gestures.",

  "Every thought you have felt while reading this tells me something meaningful, even the ones you did not say out loud.",

  "Some things are better understood quietly, and some connections are felt more deeply when they are not explained."
];

let currentSlide = 0;
const textEl = document.getElementById("text");
const nextBtn = document.getElementById("nextBtn");
let typingInterval;

function typeSlide(text) {
  clearInterval(typingInterval);
  textEl.innerText = "";
  nextBtn.style.display = "none";
  let i = 0;

  typingInterval = setInterval(() => {
    textEl.innerText += text.charAt(i);
    i++;
    if (i === text.length) {
      clearInterval(typingInterval);
      nextBtn.style.display = "inline-block";
    }
  }, 40);
}

nextBtn.onclick = () => {
  currentSlide++;
  if (currentSlide < slides.length) {
    typeSlide(slides[currentSlide]);
  } else {
    nextBtn.style.display = "none";
  }
};

typeSlide(slides[currentSlide]);
</script>
</body>
</html>
