<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Just For You</title>

<style>
@import url("https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400&display=swap");

body {
  background: radial-gradient(circle at top, #3a0f1c, #120006);
  font-family: Inter, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  color: #f6e6eb;
}

.container {
  width: 440px;
  background: linear-gradient(180deg, #1a050b, #2a0a14);
  padding: 30px;
  border-radius: 24px;
  box-shadow: 0 0 70px rgba(255,140,170,0.18);
  animation: bloom 1s ease;
}

@keyframes bloom {
  from { opacity: 0; transform: scale(0.95); }
  to { opacity: 1; transform: scale(1); }
}

h2 {
  font-family: Playfair Display, serif;
  font-weight: 500;
  color: #f3c6d3;
  line-height: 1.5;
}

.option {
  margin-top: 14px;
  padding: 14px;
  border-radius: 16px;
  background: linear-gradient(135deg, #3b0d1a, #4a1021);
  cursor: pointer;
  transition: all 0.35s ease;
}

.option:hover {
  transform: scale(1.03);
  box-shadow: 0 0 20px rgba(255,170,190,0.25);
}

.statement {
  margin-top: 22px;
  font-family: Playfair Display, serif;
  font-size: 15px;
  line-height: 1.7;
  color: #f4c2d3;
  min-height: 120px;
}

button {
  margin-top: 28px;
  padding: 12px 30px;
  border-radius: 28px;
  border: none;
  background: linear-gradient(135deg, #c84b7a, #9b355d);
  color: white;
  cursor: pointer;
  display: none;
  box-shadow: 0 0 25px rgba(200,75,122,0.45);
}

button:hover {
  box-shadow: 0 0 35px rgba(255,120,165,0.6);
}
</style>
</head>

<body>
<div class="container">
  <h2 id="question"></h2>
  <div id="options"></div>
  <div class="statement" id="statement"></div>
  <button id="nextBtn">Next</button>
</div>

<script>
const questions = [
{
  q: "Your ideal way of spending time with me feels like",
  options: [
    {
      text: "Long conversations",
      statement: "You enjoy moments where time slows down, where conversations flow naturally, and where being emotionally present matters more to you than any plan or place."
    },
    {
      text: "Spontaneous plans",
      statement: "You are drawn to shared excitement and energy, loving moments that feel alive, unplanned, and full of shared laughter and curiosity."
    },
    {
      text: "Quiet presence",
      statement: "You feel closest in silence, where comfort exists without words and just being together feels enough."
    },
    {
      text: "Just being with me",
      statement: "For you, the activity does not matter at all. What matters is the feeling of choosing each other and enjoying presence over everything else."
    }
  ]
},
{
  q: "When you start feeling something for me",
  options: [
    {
      text: "You tease playfully",
      statement: "You express interest through warmth and light teasing, enjoying the slow build of attraction without pressure."
    },
    {
      text: "You try to understand me",
      statement: "You pay attention deeply, noticing details, asking questions, and letting emotional connection grow naturally."
    },
    {
      text: "You take your time",
      statement: "You prefer to feel things quietly, letting emotions settle before expressing them."
    },
    {
      text: "You feel deeply but stay calm",
      statement: "Even when emotions are intense inside, you choose calmness and maturity in how you show them."
    }
  ]
}
];

let current = 0;
const questionEl = document.getElementById("question");
const optionsEl = document.getElementById("options");
const statementEl = document.getElementById("statement");
const nextBtn = document.getElementById("nextBtn");
let typingInterval;

function loadQuestion() {
  questionEl.innerText = questions[current].q;
  optionsEl.innerHTML = "";
  statementEl.innerText = "";
  nextBtn.style.display = "none";

  questions[current].options.forEach(opt => {
    const div = document.createElement("div");
    div.className = "option";
    div.innerText = opt.text;
    div.onclick = () => selectOption(opt.statement, div);
    optionsEl.appendChild(div);
  });
}

function selectOption(statement, selectedDiv) {
  optionsEl.innerHTML = "";
  optionsEl.appendChild(selectedDiv);
  typeStatement(statement);
}

function typeStatement(text) {
  clearInterval(typingInterval);
  statementEl.innerText = "";
  let i = 0;

  typingInterval = setInterval(() => {
    statementEl.innerText += text.charAt(i);
    i++;
    if (i === text.length) {
      clearInterval(typingInterval);
      nextBtn.style.display = "inline-block";
    }
  }, 40);
}

nextBtn.onclick = () => {
  current++;
  if (current < questions.length) {
    loadQuestion();
  } else {
    questionEl.innerText = "Thank you for sharing this with me";
    optionsEl.innerHTML = "";
    statementEl.innerText =
      "Every choice you made tells me something meaningful, even the things you did not say out loud.";
    nextBtn.style.display = "none";
  }
};

loadQuestion();
</script>
</body>
</html>
