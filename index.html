<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kiss Day Krishnaba Gohil</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;700&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    padding: 0;
    height: 100vh;
    overflow: hidden;
    background: radial-gradient(circle at center, #1a001f, #000000);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Dancing Script', cursive;
    color: white;
}

.container {
    text-align: center;
    max-width: 90%;
    z-index: 2;
}

.title {
    font-size: 40px;
    margin-bottom: 20px;
    font-family: 'Playfair Display', serif;
}

.message {
    font-size: 28px;
    min-height: 150px;
}

.kiss-btn {
    margin-top: 30px;
    padding: 15px 35px;
    font-size: 22px;
    border: none;
    border-radius: 40px;
    background: linear-gradient(45deg, #ff4d6d, #ff758f);
    color: white;
    cursor: pointer;
    box-shadow: 0 0 20px rgba(255, 105, 180, 0.6);
    transition: 0.3s;
}

.kiss-btn:hover {
    transform: scale(1.1);
}

.heart {
    position: absolute;
    width: 20px;
    height: 20px;
    background: red;
    transform: rotate(45deg);
    animation: float 6s linear infinite;
    opacity: 0.6;
}

.heart:before,
.heart:after {
    content: "";
    position: absolute;
    width: 20px;
    height: 20px;
    background: red;
    border-radius: 50%;
}

.heart:before {
    top: -10px;
    left: 0;
}

.heart:after {
    left: -10px;
    top: 0;
}

@keyframes float {
    0% { transform: translateY(100vh) rotate(45deg); opacity: 0; }
    20% { opacity: 0.8; }
    100% { transform: translateY(-10vh) rotate(45deg); opacity: 0; }
}

.kiss-animation {
    font-size: 80px;
    animation: pulse 1s infinite;
    margin-top: 20px;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.2); }
    100% { transform: scale(1); }
}

.popup {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    display: none;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 10;
    text-align: center;
}

.popup h1 {
    font-size: 60px;
    color: #ff4d6d;
    animation: glow 1.5s infinite alternate;
}

@keyframes glow {
    from { text-shadow: 0 0 10px #ff4d6d; }
    to { text-shadow: 0 0 30px #ff99ac; }
}
</style>
</head>

<body>

<div class="container">
    <div class="title">Happy Kiss Day Krishnaba Gohil</div>
    <div class="message" id="message"></div>
    <button class="kiss-btn" onclick="startKiss()">Tap Here For A Kiss</button>
    <div id="kissArea"></div>
</div>

<div class="popup" id="popup">
    <h1>I LOVE YOU KRISHNABA GOHIL</h1>
</div>

<audio id="bgMusic" loop>
    <source src="romantic-music.mp3" type="audio/mpeg">
</audio>

<script>
const text = "A kiss is not just lips touching. It is a promise. It is closeness. It is warmth. Krishnaba Gohil, if I could give you one thing today, it would be a kiss filled with love, respect and forever. Every time I hold you close, I feel complete. I cherish you. I adore you. I love you beyond words.";

let i = 0;
const speed = 40;
const messageDiv = document.getElementById("message");
const music = document.getElementById("bgMusic");

document.body.addEventListener("click", () => {
    music.play();
}, { once: true });

function typeWriter() {
    if (i < text.length) {
        messageDiv.innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
    }
}

typeWriter();

function speakText(content) {
    const speech = new SpeechSynthesisUtterance(content);
    speech.rate = 0.9;
    speech.pitch = 1;
    window.speechSynthesis.speak(speech);
}

function startKiss() {
    const kissArea = document.getElementById("kissArea");
    kissArea.innerHTML = "<div class='kiss-animation'>ðŸ’‹</div>";
    speakText("This kiss is filled with love for you Krishnaba");
    
    for (let j = 0; j < 20; j++) {
        createHeart();
    }

    if (navigator.vibrate) {
        navigator.vibrate([200, 100, 200]);
    }

    setTimeout(() => {
        document.getElementById("popup").style.display = "flex";
    }, 3000);
}

function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 6000);
}
</script>

</body>
</html>
