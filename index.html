<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Just For You</title>

<style>
@import url("https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400&display=swap");

body {
  background: radial-gradient(circle at top, #3a0f1c, #120006);
  font-family: Inter, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  color: #f6e6eb;
}

.container {
  width: 440px;
  background: linear-gradient(180deg, #1a050b, #2a0a14);
  padding: 30px;
  border-radius: 24px;
  box-shadow: 0 0 70px rgba(255,140,170,0.18);
  animation: bloom 1s ease;
}

@keyframes bloom {
  from { opacity: 0; transform: scale(0.95); }
  to { opacity: 1; transform: scale(1); }
}

h2 {
  font-family: Playfair Display, serif;
  font-weight: 500;
  color: #f3c6d3;
  line-height: 1.5;
  margin-bottom: 18px;
}

/* OPTIONS */
.option {
  margin-top: 14px;
  padding: 14px;
  border-radius: 16px;
  background: linear-gradient(135deg, #3b0d1a, #4a1021);
  cursor: pointer;
  transition: all 0.35s ease;
}

.option:hover {
  transform: scale(1.03);
  box-shadow: 0 0 20px rgba(255,170,190,0.25);
}

/* STATEMENT BOX */
.statement-box {
  margin-top: 20px;
  padding: 16px;
  border-radius: 16px;
  background: rgba(255, 180, 200, 0.05);
  box-shadow: inset 0 0 20px rgba(255, 150, 180, 0.08);
}

/* STATEMENT TEXT */
.statement {
  font-family: Playfair Display, serif;
  font-size: 15px;
  line-height: 1.8;
  color: #f4c2d3;

  max-width: 100%;
  white-space: normal;
  word-wrap: break-word;
  overflow-wrap: break-word;
  letter-spacing: 0.2px;
}

/* BUTTON */
button {
  margin-top: 26px;
  padding: 12px 30px;
  border-radius: 28px;
  border: none;
  background: linear-gradient(135deg, #c84b7a, #9b355d);
  color: white;
  cursor: pointer;
  display: none;
  box-shadow: 0 0 25px rgba(200,75,122,0.45);
}

button:hover {
  box-shadow: 0 0 35px rgba(255,120,165,0.6);
}
</style>
</head>

<body>
<div class="container">
  <h2 id="question"></h2>
  <div id="options"></div>

  <div class="statement-box" id="statementBox" style="display:none;">
    <div class="statement" id="statement"></div>
  </div>

  <button id="nextBtn">Next</button>
</div>

<script>
/* INTRO SLIDE */
const intro = {
  q: "Do you want to answer a few thoughts that quietly tell me what you want and what feels right to you",
  isIntro: true
};

/* QUESTIONS */
const questions = [
{
  q: "Your ideal way of spending time with me feels like",
  options: [
    {
      text: "Long conversations",
      statement: "You enjoy moments where time slows down, where conversations flow naturally, and where being emotionally present matters more to you than any plan or place."
    },
    {
      text: "Spontaneous plans",
      statement: "You are drawn to shared excitement and energy, loving moments that feel alive, unplanned, and full of shared curiosity and laughter."
    },
    {
      text: "Quiet presence",
      statement: "You feel closest in silence, where comfort exists without words and simply being together feels complete."
    },
    {
      text: "Just being with me",
      statement: "For you, what matters most is presence. The activity fades away, and the feeling of choosing each other becomes everything."
    }
  ]
},
{
  q: "When you start feeling something for me",
  options: [
    {
      text: "Playful teasing",
      statement: "You show interest through warmth and playful energy, letting attraction grow naturally without pressure or expectations."
    },
    {
      text: "Understanding deeply",
      statement: "You pay attention to details, listen closely, and let emotional connection build through genuine understanding."
    },
    {
      text: "Taking your time",
      statement: "You prefer to feel things quietly, allowing emotions to settle before expressing them."
    },
    {
      text: "Feeling deeply but calmly",
      statement: "Even when emotions are strong inside, you choose maturity, calmness, and intention in how you express them."
    }
  ]
}
];

let index = -1;
let typingInterval;

const questionEl = document.getElementById("question");
const optionsEl = document.getElementById("options");
const statementEl = document.getElementById("statement");
const statementBox = document.getElementById("statementBox");
const nextBtn = document.getElementById("nextBtn");

/* LOAD INTRO */
function loadIntro() {
  questionEl.innerText = intro.q;
  optionsEl.innerHTML = "";
  statementBox.style.display = "none";
  nextBtn.style.display = "inline-block";
}

nextBtn.onclick = () => {
  if (index === -1) {
    index = 0;
    loadQuestion();
  } else {
    index++;
    if (index < questions.length) {
      loadQuestion();
    } else {
      showEnd();
    }
  }
};

function loadQuestion() {
  const q = questions[index];
  questionEl.innerText = q.q;
  optionsEl.innerHTML = "";
  statementEl.innerText = "";
  statementBox.style.display = "none";
  nextBtn.style.display = "none";

  q.options.forEach(opt => {
    const div = document.createElement("div");
    div.className = "option";
    div.innerText = opt.text;
    div.onclick = () => selectOption(opt.statement, div);
    optionsEl.appendChild(div);
  });
}

function selectOption(statement, selectedDiv) {
  optionsEl.innerHTML = "";
  optionsEl.appendChild(selectedDiv);
  typeStatement(statement);
}

function typeStatement(text) {
  clearInterval(typingInterval);
  statementEl.innerText = "";
  statementBox.style.display = "block";

  let i = 0;
  typingInterval = setInterval(() => {
    statementEl.innerText += text.charAt(i);
    i++;
    if (i === text.length) {
      clearInterval(typingInterval);
      nextBtn.style.display = "inline-block";
    }
  }, 40);
}

function showEnd() {
  questionEl.innerText = "Thank you for sharing this with me";
  optionsEl.innerHTML = "";
  statementBox.style.display = "block";
  statementEl.innerText =
    "Every choice you made told me something meaningful. Some things are felt more deeply when they are simply understood, not explained.";
  nextBtn.style.display = "none";
}

loadIntro();
</script>
</body>
</html>
